      <td><div align="justify"><strong>源静香</strong>　　<br />
        <br />		
        <img src="images/jingxiang2.jpg" width="780"/><br />
        <br />&nbsp;&nbsp;昵称：静香<br />
&nbsp;&nbsp;别名：宜静，静儿，小静，静子<br />
&nbsp;&nbsp;英文名：Minamoto Shizuka<br />
&nbsp;&nbsp;日文名:源 静香<br />
&nbsp;&nbsp;生日：1964年5月2日凌晨3时<br />
&nbsp;&nbsp;星座：金牛座<br />
&nbsp;&nbsp;身高：136厘米<br />
&nbsp;&nbsp;体重：28千克<br />
&nbsp;&nbsp;爱好：洗澡、吃白薯 、拉小提琴（可以和胖虎的歌声相媲美）<br />
&nbsp;&nbsp;专长：烹饪、裁缝<br />
&nbsp;&nbsp;理想：幼稚园老师或空中小姐<br />
&nbsp;&nbsp;宠物：金丝雀、佩罗（狗）<br />
&nbsp;&nbsp;最爱食物：芝士蛋糕、烤白薯和寿司<br />
&nbsp;&nbsp;最讨厌：弹钢琴<br />
