      <td><div align="justify"><strong>刚田武</strong>　　<br />
        <br />		
        <img src="images/panghu2.jpg" width="780"/><br />
        <br />
&nbsp;&nbsp;昵称：胖虎<br />
&nbsp;&nbsp;别名：技安，大雄<br />
&nbsp;&nbsp;英文名：Kouta Takeshi<br />
&nbsp;&nbsp;日文名：刚田 武シァィンり<br />
&nbsp;&nbsp;生日：1964年6月15日下午5时<br />
&nbsp;&nbsp;星座：双子座<br />
&nbsp;&nbsp;身高：145厘米<br />
&nbsp;&nbsp;体重：34千克<br />
&nbsp;&nbsp;爱好：棒球、唱歌（听多了会减少寿命）、煮饭（难吃死了）<br />
&nbsp;&nbsp;特长：体育、打人、不负责任（在外传中他很负责任） 、有时会有正义感<br />
&nbsp;&nbsp;最害怕的人：妈妈、老师、叔叔<br />
&nbsp;&nbsp;未来职业：超市老板<br />
&nbsp;&nbsp;梦想：成为世界级歌星<br />
&nbsp;&nbsp;最崇拜的人：会柔道的叔叔<br />
&nbsp;&nbsp;宠物：猎狗 （名叫长毛）<br />
&nbsp;&nbsp;他的棒球队：巨人队（胖虎队,"技安"这个名字的由来就是"技安"是"巨人"的音译）<br />
