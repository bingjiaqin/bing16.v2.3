    <h1>NDT算法</h1>
    <h2>原理分析</h2>
    <p>大致流程为：<ol>
        <li>将空间划分为cell</li>
        <li>将点云投票到cell中</li>
        <li>计算cell中的正态分布PDF参数</li>
        <li>将另一组点云通过变换矩阵变换</li>
        <li>变换后的点云落入cell中，相应后的PDF</li>
        <li>求所有点的最优值</li>
    </ol></p>
